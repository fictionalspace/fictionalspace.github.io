<!DOCTYPE html>

<html lang="en">
<head>
<title>Welcoming Page</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body style="background-color:#F8F8FF;">

<h1> Welcome to Fictionalspace Portfolio's Glitch Art </h1>


<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="myosotis.jpg" alt="Myosotis" 
		 class="d-block w-100">
		<div class=carousel-caption">
		<h3>Myosotis</h3>
		<p>Conscious of a dream </p>
		</div>
    </div>
    <div class="carousel-item">
      <img src="wisteria.jpg" alt="Wisteria"
		  class="d-block w-100">
		<div class=carousel-caption">
		<h3>Wisteria</h3>
		<p>Wanderering through a dream </p>
		</div>
    </div>
    <div class="carousel-item">
      <img src="sunflowers.jpg" alt="Sunflower"
		 class="d-block w-100">
		<div class=carousel-caption">
		<h3>Sunflowers</h3>
		<p>Awkaening from a dream </p>
		</div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  
</div>

</html>
